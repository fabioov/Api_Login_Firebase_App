<div *ngIf="user$ | async as user"
	class="form-container mat-elevation-z5 text-center">
	<h1>User Profile</h1>
	<div class="profile-image">
		<img [src]="user.photoURL ?? '/assets/images/placeHolder.jpeg'"
			width="120"
			height="120">
		<button (click)="inputField.click()"
			mat-mini-fab>
			<mat-icon>edit</mat-icon>
		</button>
	</div>

	<input #inputField
		type="file"
		hidden (change)="uploadImage($event, user)">

		<form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
			<div class="row">
			  <mat-form-field>
				<input
				  type="text"
				  matInput
				  formControlName="firstName"
				  placeholder="First Name"
				/>
			  </mat-form-field>
			  <mat-form-field>
				<input
				  type="text"
				  matInput
				  formControlName="lastName"
				  placeholder="Last Name"
				/>
			  </mat-form-field>
			</div>
		
			<div class="row">
			  <mat-form-field>
				<input
				  type="text"
				  matInput
				  formControlName="displayName"
				  placeholder="Display Name"
				/>
			  </mat-form-field>
			  <mat-form-field>
				<input
				  type="number"
				  matInput
				  formControlName="phone"
				  placeholder="Phone"
				/>
			  </mat-form-field>
			</div>
			<mat-form-field>
			  <input
				type="text"
				matInput
				formControlName="address"
				placeholder="Address"
			  />
			</mat-form-field>
		
			<button type="submit" class="margin-top" mat-raised-button color="primary">
			  Save
			</button>
		  </form>

</div>
